version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: marketplace-postgres
    environment:
      POSTGRES_USER: marketplace_user
      POSTGRES_PASSWORD: marketplace_pass
      POSTGRES_DB: marketplace_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  redis:
    image: redis:7-alpine
    container_name: marketplace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marketplace-backend
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - DATABASE_URL=postgresql://marketplace_user:marketplace_pass@postgres:5432/marketplace_db
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=dev-jwt-secret-change-in-production
      - JWT_REFRESH_SECRET=dev-jwt-refresh-secret-change-in-production
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:5000
      - RATE_LIMIT_STORAGE=redis://redis:6379/1
      - SECRET_KEY=dev-secret-key-change-in-production
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - upload_data:/tmp/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: flask run --host=0.0.0.0 --port=5000 --debug
    networks:
      - marketplace-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: marketplace-frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.app.json:/app/tsconfig.app.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host
    networks:
      - marketplace-network

volumes:
  postgres_data:
  redis_data:
  upload_data:

networks:
  marketplace-network:
    driver: bridge

